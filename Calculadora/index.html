<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Profesional</title>
    
    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --dark-color: #34495e;
            --light-color: #ecf0f1;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--primary-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Fondo matemático animado */
        .math-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .math-symbol {
            position: absolute;
            font-size: 2rem;
            color: var(--secondary-color);
            animation: float 20s infinite linear;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Contenedor principal */
        .calculator-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        /* Calculadora */
        .calculator {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .calculator-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .calculator-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .calculator-subtitle {
            color: var(--dark-color);
            font-size: 0.9rem;
            opacity: 0.7;
        }

        /* Pantalla */
        .display {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(52, 152, 219, 0.3);
        }

        .display-input {
            background: transparent;
            border: none;
            color: white;
            font-size: 1.5rem;
            font-family: 'Orbitron', monospace;
            width: 100%;
            text-align: right;
            outline: none;
            min-height: 2rem;
        }

        .display-result {
            background: transparent;
            border: none;
            color: var(--secondary-color);
            font-size: 2.5rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            width: 100%;
            text-align: right;
            outline: none;
            min-height: 3rem;
        }

        /* Botones */
        .btn-calculator {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.2rem;
            border-radius: 15px;
            border: none;
            height: 60px;
            margin: 0.25rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn-calculator:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-calculator:hover:before {
            width: 300px;
            height: 300px;
        }

        .btn-calculator:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .btn-calculator:active {
            transform: translateY(0);
        }

        .btn-number {
            background: linear-gradient(135deg, #ecf0f1 0%, #bdc3c7 100%);
            color: var(--primary-color);
        }

        .btn-operator {
            background: var(--gradient-1);
            color: white;
        }

        .btn-equals {
            background: var(--gradient-3);
            color: white;
            font-size: 1.5rem;
        }

        .btn-clear {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: white;
        }

        .btn-delete {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: white;
        }

        /* Grid de botones */
        .button-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .calculator {
                margin: 1rem;
                padding: 1.5rem;
            }
            
            .btn-calculator {
                height: 50px;
                font-size: 1rem;
            }
            
            .display-result {
                font-size: 2rem;
            }
        }

        /* Animaciones adicionales */
        .calculator {
            animation: slideUp 0.8s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Efectos de partículas matemáticas */
        .math-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--secondary-color);
            border-radius: 50%;
            animation: particleFloat 15s infinite linear;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Fondo matemático animado -->
    <div class="math-background" id="mathBackground"></div>

    <!-- Contenedor principal -->
    <div class="calculator-container">
        <div class="calculator">
            <!-- Header -->
            <div class="calculator-header">
                <h1 class="calculator-title">
                    <i class="fas fa-calculator"></i> Calculadora
                </h1>
                <p class="calculator-subtitle">Operaciones Matemáticas Básicas</p>
            </div>

            <!-- Pantalla -->
            <div class="display">
                <input type="text" class="display-input" id="displayInput" placeholder="0" readonly>
                <input type="text" class="display-result" id="displayResult" value="0" readonly>
            </div>

            <!-- Botones -->
            <div class="button-grid">
                <!-- Fila 1 -->
                <button class="btn btn-calculator btn-clear" onclick="clearAll()">
                    <i class="fas fa-trash"></i>
                </button>
                <button class="btn btn-calculator btn-delete" onclick="deleteLast()">
                    <i class="fas fa-backspace"></i>
                </button>
                <button class="btn btn-calculator btn-operator" onclick="appendOperator('/')">
                    <i class="fas fa-divide"></i>
                </button>
                <button class="btn btn-calculator btn-operator" onclick="appendOperator('*')">
                    <i class="fas fa-times"></i>
                </button>

                <!-- Fila 2 -->
                <button class="btn btn-calculator btn-number" onclick="appendNumber('7')">7</button>
                <button class="btn btn-calculator btn-number" onclick="appendNumber('8')">8</button>
                <button class="btn btn-calculator btn-number" onclick="appendNumber('9')">9</button>
                <button class="btn btn-calculator btn-operator" onclick="appendOperator('-')">
                    <i class="fas fa-minus"></i>
                </button>

                <!-- Fila 3 -->
                <button class="btn btn-calculator btn-number" onclick="appendNumber('4')">4</button>
                <button class="btn btn-calculator btn-number" onclick="appendNumber('5')">5</button>
                <button class="btn btn-calculator btn-number" onclick="appendNumber('6')">6</button>
                <button class="btn btn-calculator btn-operator" onclick="appendOperator('+')">
                    <i class="fas fa-plus"></i>
                </button>

                <!-- Fila 4 -->
                <button class="btn btn-calculator btn-number" onclick="appendNumber('1')">1</button>
                <button class="btn btn-calculator btn-number" onclick="appendNumber('2')">2</button>
                <button class="btn btn-calculator btn-number" onclick="appendNumber('3')">3</button>
                <button class="btn btn-calculator btn-equals" onclick="calculate()" rowspan="2">
                    <i class="fas fa-equals"></i>
                </button>

                <!-- Fila 5 -->
                <button class="btn btn-calculator btn-number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
                <button class="btn btn-calculator btn-number" onclick="appendDecimal()">.</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Variables globales
        let currentInput = '';
        let operator = '';
        let previousInput = '';
        let shouldResetDisplay = false;

        // Crear símbolos matemáticos flotantes
        function createMathSymbols() {
            const symbols = ['+', '-', '×', '÷', 'π', '√', '∞', '∑', '∫', '∂', '∆', '±'];
            const background = document.getElementById('mathBackground');
            
            setInterval(() => {
                const symbol = document.createElement('div');
                symbol.className = 'math-symbol';
                symbol.textContent = symbols[Math.floor(Math.random() * symbols.length)];
                symbol.style.left = Math.random() * 100 + '%';
                symbol.style.animationDuration = (Math.random() * 10 + 10) + 's';
                symbol.style.fontSize = (Math.random() * 2 + 1) + 'rem';
                
                background.appendChild(symbol);
                
                // Remover después de la animación
                setTimeout(() => {
                    if (symbol.parentNode) {
                        symbol.parentNode.removeChild(symbol);
                    }
                }, 30000);
            }, 2000);
        }

        // Crear partículas matemáticas
        function createMathParticles() {
            const background = document.getElementById('mathBackground');
            
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'math-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                
                background.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 20000);
            }, 1500);
        }

        // Actualizar display
        function updateDisplay() {
            const inputDisplay = document.getElementById('displayInput');
            const resultDisplay = document.getElementById('displayResult');
            
            inputDisplay.value = currentInput || '0';
            resultDisplay.value = currentInput || '0';
        }

        // Agregar número
        function appendNumber(number) {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (number === '0' && currentInput === '0') return;
            if (number !== '0' && currentInput === '0') {
                currentInput = number;
            } else {
                currentInput += number;
            }
            
            updateDisplay();
        }

        // Agregar operador
        function appendOperator(op) {
            if (operator && currentInput && previousInput) {
                calculate();
            }
            
            if (currentInput) {
                previousInput = currentInput;
                currentInput = '';
                operator = op;
                updateDisplay();
            }
        }

        // Agregar decimal
        function appendDecimal() {
            if (shouldResetDisplay) {
                currentInput = '';
                shouldResetDisplay = false;
            }
            
            if (!currentInput.includes('.')) {
                currentInput += '.';
                updateDisplay();
            }
        }

        // Calcular resultado
        function calculate() {
            if (operator && previousInput && currentInput) {
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                let result;

                switch (operator) {
                    case '+':
                        result = prev + current;
                        break;
                    case '-':
                        result = prev - current;
                        break;
                    case '*':
                        result = prev * current;
                        break;
                    case '/':
                        if (current === 0) {
                            result = 'Error';
                        } else {
                            result = prev / current;
                        }
                        break;
                    default:
                        return;
                }

                if (result === 'Error') {
                    currentInput = 'Error';
                    operator = '';
                    previousInput = '';
                } else {
                    currentInput = result.toString();
                    operator = '';
                    previousInput = '';
                }
                
                shouldResetDisplay = true;
                updateDisplay();
            }
        }

        // Limpiar todo
        function clearAll() {
            currentInput = '';
            operator = '';
            previousInput = '';
            shouldResetDisplay = false;
            updateDisplay();
        }

        // Borrar último carácter
        function deleteLast() {
            if (currentInput.length > 0) {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            }
        }

        // Soporte para teclado
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                appendNumber(key);
            } else if (key === '.') {
                appendDecimal();
            } else if (['+', '-', '*', '/'].includes(key)) {
                appendOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearAll();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            createMathSymbols();
            createMathParticles();
            updateDisplay();
        });
    </script>
</body>
</html>
